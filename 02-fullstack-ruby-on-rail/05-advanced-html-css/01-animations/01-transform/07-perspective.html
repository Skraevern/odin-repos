<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .rotateX {
        transform: rotateX(60deg);
      }
      .rotateY {
        transform: rotateY(60deg);
      }
      .rotateZ {
        transform: rotateZ(60deg);
      }
      body {
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }
      p {
        margin-bottom: 16px;
      }
      img {
        width: 60px;
      }
      div,
      * + p {
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <p>Original</p>
    <img src="odin.png" alt="top logo" />

    <p>Rotate X</p>
    <img class="rotateX" src="odin.png" alt="top logo" />

    <p>Rotate Y</p>
    <img class="rotateY" src="odin.png" alt="top logo" />

    <p>Rotate Z</p>
    <img class="rotateZ" src="odin.png" alt="top logo" />
  </body>
</html>
