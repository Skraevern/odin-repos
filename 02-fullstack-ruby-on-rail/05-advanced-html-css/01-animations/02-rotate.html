<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }
      p {
        margin-bottom: 16px;
      }
      img {
        width: 60px;
      }
      div,
      * + p {
        margin-top: 1.5rem;
      }
      .rotate-by-deg {
        transform: rotate(45deg);
      }
      .rotate-by-rad {
        transform: rotate(-1rad);
      }
      .rotate-by-turn {
        transform: rotate(0.3turn);
      }
    </style>
  </head>
  <body>
    <p>Original</p>
    <img src="odin.png" alt="top logo" />

    <p>Rotate by 45 degrees</p>
    <img class="rotate-by-deg" src="odin.png" alt="top logo" />

    <p>Rotate by -1 radian</p>
    <img class="rotate-by-rad" src="odin.png" alt="top logo" />

    <p>Rotate 0.3 turn</p>
    <img class="rotate-by-turn" src="odin.png" alt="top logo" />
  </body>
</html>
